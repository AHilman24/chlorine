<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktik Kerja Lapangan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzZFHd+39sFDxV0o/Qyxnmlqwrq7sKwv+xdDYn5RFxQ/7+T9c/M+Xl" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
        }

        .left-side {
            background-color: #e0e0e0;
            width: 300px;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .right-side {
            flex-grow: 1;
            padding: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #6c757d;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #5a6268;
        }

        .btn-secondary {
            background-color: #ced4da;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background-color: #adb5bd;
        }

        .illustration {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="illustration">
                <img src="https://www.pngall.com/wp-content/uploads/2017/05/Meeting-PNG-Clipart.png" alt="Illustration">
            </div>
            <h2 class="title">Praktik Kerja Lapangan</h2>
            <button class="btn btn-primary">LOGIN</button>
            <button class="btn btn-secondary">REGISTER</button>
        </div>
        <div class="card w-100 ">
            <div class="right-side">
                <h2 class="title">Login</h2>
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button"><i class="bi bi-eye-fill"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Ingat saya</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="#" class="float-end">Lupa Password</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-gex0-eGYgH+j/tGX/S+BTk/g+Y01Kq+q8nbptx/7w0uKrXKaMh+z9+yL+I+Z1" crossorigin="anonymous"></script>
</body>
</html>
